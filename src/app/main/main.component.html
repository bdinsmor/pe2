<td-layout #layout>
  <td-navigation-drawer color="primary" sidenavTitle="Ponytail Express">
    <md-toolbar color="primary" class="profile-section md-whiteframe-z1">
      <img class="profile-pic" src="{{photoURL}}" />
      <span flex="5"></span>
       <h4 class="profile-name">{{displayName}}</h4>
      <span flex></span>
       
    </md-toolbar>
    <md-nav-list>
      <template let-item let-last="last" ngFor [ngForOf]="routes">
        <a md-list-item [routerLink]="[item.route]" (click)="layout.close()">
          <md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
      </template>
    </md-nav-list>
    <md-divider></md-divider>
   <md-nav-list>
    <a md-list-item (click)="logout()">
        <md-icon>exit_to_app</md-icon>Sign out</a>
   </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
